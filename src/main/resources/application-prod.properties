

#database configuration
spring.data.mongodb.host= mongodb-dev-svc
spring.data.mongodb.username= saaspeadmin
spring.data.mongodb.password= 
spring.data.mongodb.port=27017
spring.data.mongodb.database={MONGODB_DATABASE}
spring.data.mongodb.authentication-database=admin

spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

spring.datasource.url= jdbc:postgresql://postgresdev-mindgraph-svc:5432/postgres
spring.datasource.username= saaspeadmin
spring.datasource.password= 
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

#spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.EJB3NamingStrategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


# Customization Port
server.port=8081

##hikari
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.idleTimeout=60000
spring.datasource.hikari.maxLifetime=180000


#spring boot actuator
management.endpoints.jmx.exposure.exclude=*
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
management.server.port=6060


saaspe.opid=SAASPE
saaspe.buid=BUID

#subscription
spring.subscriptionId.url=009ed339-7c35-4c95-98e5-7b1cbe4357b1


